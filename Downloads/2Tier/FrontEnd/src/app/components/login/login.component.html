<div class="container">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <div action="#">
        <input formControlName="username" type="text" placeholder="Enter username">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </div>

        <input formControlName="password" type="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-flat-button type="submit" color="accent">Login</button>
      </div>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check" [routerLink]="['/register']">Signup</label>
        </span>
      </div>
    </div>
  </form>
</div>
