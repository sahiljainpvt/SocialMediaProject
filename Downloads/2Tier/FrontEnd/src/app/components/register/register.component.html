<div class="container">
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <input type="checkbox" id="check">
    <div class="registration form">
      <header>Signup</header>
      <div action="#">
        <input formControlName="displayUsername" type="text" placeholder="Enter Username">
        <div *ngIf="registerForm.get('displayUsername')?.hasError('required') && registerForm.get('displayUsername')?.touched" class="error-message">
          Username is required
        </div>

        <input formControlName="email" type="text" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="error-message">
          Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched" class="error-message">
          Enter a valid email address
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('invalidEmail') && registerForm.get('email')?.touched" class="error-message">
          Enter a valid email address with the "@" symbol
        </div>

        <input formControlName="phoneNumber" type="text" placeholder="Enter your phone number">
        <div *ngIf="registerForm.get('phoneNumber')?.hasError('required') && registerForm.get('phoneNumber')?.touched" class="error-message">
          Phone number is required
        </div>
        <div *ngIf="registerForm.get('phoneNumber')?.hasError('invalidPhoneNumber') && registerForm.get('phoneNumber')?.touched" class="error-message">
          Enter a valid phone number
        </div>

        <input formControlName="password" type="password" placeholder="Create a password">
        <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="error-message">
          Password is required
        </div>

        <input formControlName="city" type="text" placeholder="Enter city name">
        <div *ngIf="registerForm.get('city')?.hasError('required') && registerForm.get('city')?.touched" class="error-message">
          City is required
        </div>

        <input type="submit" class="button" value="Signup">
      </div>
      <div class="signup">
        <span class="signup">Already have an account?
        <label for="check" [routerLink]="['/login']">Login</label>
        </span>
      </div>
    </div>
  </form>
</div>
